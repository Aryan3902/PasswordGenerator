<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container text-center">
<h2 class="alert alert-primary">Password Generator - By Aryan</h2>
<form action="{% url 'password' %}">
    <select name="length" title="Length" >
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select>
    <br>
    <input class="form-check-input me-1" type="checkbox" name="Uppercase"> Uppercase
    <br>
    <input class="form-check-input me-1" type="checkbox" name="Lowercase"> Lowercase
    <br>
    <input class="form-check-input me-1" type="checkbox" name="Numbers"> Numbers
    <br>
    <input class="form-check-input me-1" type="checkbox" name="Special-Characters"> Special-Characters
    <br>
    <input type="submit" value="Generate-Password" class="btn btn-primary">
    <br>
</form>

<a href="{% url 'about' %}"><button>About</button></a>
</div>
